<html>
<head>
	<title>TextHoler.js | Demo example</title>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script type="text/javascript">
		/**
		 * TextHoler.js
		 * https://github.com/diegodalbosco/TextHoler.js
		 * MIT licensed
		 *
		 * Copyright (C) 2015 Diego Dal Bosco
		 */
		
		(function($) {
			$.fn.textHoler = function(options) {
				var settings = $.extend({
					color: "transparent",
					size: "48px",
					family: "arial",
					repeat: "repeat",
					weight: 700
				}, options );
				if(typeof options.background == 'undefined') { 
					console.log("Damn! I need an image to use for the background!");
					return this;
				} else {
					var img = "url(" + options.background + ") ";
				}
				this.css('color', settings.color).css('background', img+settings.repeat+" center center").css('-webkit-background-clip', 'text').css('background-size', 'cover').css('-webkit-background-size', 'cover').css('-moz-background-size', 'cover').css('-o-background-size', 'cover').css('font-size', settings.size).css('font-family', settings.family).css('font-weight', settings.weight);
				return this;
			};
		}(jQuery));
	</script>
</head>
<body>
	<span id="test">TEXT HOLER</span>

	<p id="test2">This is another example<br>on more rows<br>Like THIS</p>

	<script type="text/javascript">
		$('#test').textHoler({
			background: "https://raw.githubusercontent.com/diegodalbosco/TextHoler.js/master/img/trippy-journey.gif"
		});

		$('#test2').textHoler({
			background: "https://raw.githubusercontent.com/diegodalbosco/TextHoler.js/master/img/scarlett-johansson.gif",
			size: "80px",
			weight: "bolder",
			repeat: "no-repeat"
		});
	</script>
</body>
</html>
